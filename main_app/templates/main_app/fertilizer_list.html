{% extends 'base.html' %} {% block content %}

<h1>Fertilizer List</h1>

{% for fertilizer in object_list %}
<div class="card">
  <a href="{% url 'fertilizer_detail' fertilizer.id %}">
    <div class="card-content">
      <span class="card-title">{{ fertilizer.name }}</span>
      <p>Brand: {{ fertilizer.brand }}</p>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
