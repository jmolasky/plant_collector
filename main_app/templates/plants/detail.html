{% extends 'base.html' %} {% block content %}

<h1>Plant Detail</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ plant.name }}</span>
    <p>Type: {{ plant.type }}</p>
    <p>Genus: {{ plant.genus }}</p>
    <p>Description: {{ plant.description }}</p>
  </div>
</div>
{% endblock %}
